<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./css/style.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  
  <script src="./js/app.js" defer></script>
  <title>Taki, le gestionnaire de projets en cascade</title>
</head>
<body>

  <header class="header">  
    <img src="./assets/logo.svg" alt="Logo Taki, gestion de projet" id="logo">
    <h1 id="slogan">Votre flux de pensées</h1> 
  </header>

  <main>
    <!----Formulaire projets------>
    <form id="project-form">
      <input type="hidden" id="project-id">
      <label for="project-name">Nom du projet</label>
      <input type="text" id="project-name" name="project-name" placeholder="Nom du projet">
      <button type="submit">Enregistrer</button>
    </form>

    <!-------Liste des projets------>
    <ul id="project-list"></ul>
  </main>

  <footer class="footer">
    <!-------------------------Export des données--------------------------->
    <div id="export">
      <button id="export-json-btn">Exporter en JSON</button>
      <button id="export-pdf-btn">Exporter en PDF</button>
    </div>    
     
    <!--------------------------Mentions----------------------------->
    <div id="mentions">
      <h2>Project planner en cascade</h2>
      <p>Taki vous aide à planifier vos projets et les tâches à réaliser au sein de ces derniers. Votre flux de travail est posé de manière simple, comme un cours d'eau tranquille.</p>
    </div>    
  </footer>
  <!----------------------Pour export pdf-------------------------->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
